<!DOCTYPE html>
<html lang="en">

<head>
    <title>Films Catalog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- REFERÊNCIA AO CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- CSS stylesheet  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>

<body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-md bg-dark fixed-top">
          <a href="/">Home</a> |
          <a href="/Dashboard">Dashboard</a> |
          <a href="FilmsCatalog">Films Catalog</a>

          <div class="nav-btn ms-auto">
              <a href="/Authentication" class="btn btn-outline-light me-2">Login</a>
              <a href="/Authentication" class="btn btn-outline-warning">Registo</a>
          </div>

    </nav>
    <br><br>
    <!--  jumbotron  que neste exemplo contém titulos, formulário e tabela -->
    <div class="jumbotron jumbotron-fluid">
      <br><br>
      <div class="container-xl  bg-light">  
          <h2>Authentication</h2>
          <hr>
          <form id="frmRegister" method="POST">
                <div class="form-group">
                  <label for="txtUsernameRegister">Username</label>
                  <input type="text" class="form-control" name = "txtUsernameRegister" id="txtUsernameRegister" placeholder="Enter username" />
                </div>
                <div class="form-group">
                  <label for="txtPasswordRegister">Password</label>
                  <input type="password" class="form-control" name = "txtPasswordRegister" id="txtPasswordRegister" placeholder="Enter password" />
                </div>
                <div class="form-group">
                  <label for="txtPasswordRegister2">Confirm Password</label>
                  <input type="password" class="form-control"  name = "txtPasswordRegister2" id="txtPasswordRegister2" placeholder="Enter password" />
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
          </form>

          <br><br>
          <div id="txtMessage" class="text-danger">
              {{ message | safe }}
          </div> 
      </div>
    </div>  


        

  





  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>

</html>
